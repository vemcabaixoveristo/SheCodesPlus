<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7001cba66.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>SheCodes Plus</title>
    

  </head>
  <body>
    <div class="container">
      <div class="card master">
        <div class="card-body">
          
            <div class="row">
              <div class="col">
              <div class="search">
                <form id="search-form">
                  <input class="search-input" placeholder="Seach city..."></input>
                  <span class="search-btn">
                    <i class="fa fa-solid fa-magnifying-glass"></i> 
                    <input type="submit" value=" "> 
                  </span>
                  </form>
              </div>
              </div>
            </div>

            <button id="location" class="search-location"><i class="fa-solid fa-location-dot"></i> </button>
          
            <div class="row">
         
                <div class="col-12">
                  <div class="section-city">
                    <h3 class="city"> Lisboa </h3>
                    <p class="day-hour"> Sunday, 14h30m</p>
                  </div>
                </div>
              </div>
            
              <div class="row">
                  <div class="col-8 teste">
                    <span class="temperature"> 
                      <span id="temp"> 22 </span>
                       <span class="celsius"> 
                          <a href="#" id="celsius-btn">ºC </a>
                           |
                          <a href="#" id="far-btn">ºF </a>
                        </span>    
                    </span> 
                  
                  </div>
                  <div class="col-4 teste2">
              
                      <img class="icon-temperature" src="https://img.icons8.com/sf-ultralight/200/000000/sun.png"/>
                
         
              </div>

            <hr>
            </div>
        
              <div class="row weather">
                  <p id="weather-description" class="col-12"> Sunny Day</p>

                  <span id="precipitation" class="col-4 weather-info">Precipitation: 48%</span>
                  <span id="wind" class="col-4 weather-info">Wind: 23 km/h</span>
                  <span id="humidity" class="col-4 weather-info">Humidity: 13%</span>
              </div> 

            <hr>

            <div class="row">
      
              <div class="col-3">     
                <div class="card weather-card">
                  <p class="text-weather">Mon</p> 
                   <img class="icon-weather" src="https://img.icons8.com/ios/100/000000/sun--v1.png"/>
                  <span class="text-weather">21º 14º</span>
                </div>
              </div>

              <div class="col-3">     
                <div class="card weather-card">
                 
                  <p class="text-weather">Tue</p> 
                  <img class="icon-weather" src="https://img.icons8.com/ios/100/000000/clouds.png"/>
                  <span class="text-weather">21º 14º</span>
                </div>
              </div>

              <div class="col-3">     
                <div class="card weather-card">
                  <p class="text-weather">Wed</p> 
                   <img class="icon-weather" src="https://img.icons8.com/ios/100/000000/sun--v1.png"/>
                  <span class="text-weather">21º 14º</span>
                </div>
              </div>

              <div class="col-3">     
                <div class="card weather-card">
                   <p class="text-weather">Thu</p> 
                    <img class="icon-weather" src="https://img.icons8.com/ios/100/000000/partly-cloudy-day--v1.png"/>
                  <span class="text-weather">21º 14º</span>
                </div>
              </div>
           

            </div>
        
        </div>
     
        </div>

            <div class="card footer-link">
               <span> <a href="https://github.com/vemcabaixoveristo/SheCodesPlus" target="_blank"> Open-source code</a>, by Vanessa Rodrigues</span>
            </div>
          
      </div>

      
    </div>
        <script src="index.js"></script>
  </body>
</html>
